<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="calculator-container">

        <div class="display" id="display"></div>
        
        <div class="row1">
            <button class="clear">Clear</button>
            <button class="backspace">‚Üê</button>
        </div>

        <div class="row2">
            <button class="seven" id="number" value="7" onclick="getNumber(this.value)">7</button>
            <button class="eight" id="number" value="8" onclick="getNumber(this.value)">8</button>
            <button class="nine" id="number" value="9" onclick="getNumber(this.value)">9</button>
            <button class="divide" id="operator" value="/" onclick="getOperator(this.value)">/</button>
        </div>

        <div class="row3">
            <button class="four" id="number" value="4" onclick="getNumber(this.value)">4</button>
            <button class="five" id="number" value="5" onclick="getNumber(this.value)">5</button>
            <button class="six" id="number" value="6" onclick="getNumber(this.value)">6</button>
            <button class="multiply" id="operator" value="*" onclick="getOperator(this.value)">x</button>
        </div>

        <div class="row3">
            <button class="one" id="number" value="1" onclick="getNumber(this.value)">1</button>
            <button class="two" id="number" value="2" onclick="getNumber(this.value)">2</button>
            <button class="three" id="number" value="3" onclick="getNumber(this.value)">3</button>
            <button class="subtract" id="operator" value="-" onclick="getOperator(this.value)">-</button>
        </div>

        <div class="row4">
            <button class="decimal" id="operator" value=".">.</button>
            <button class="zero" id="number" value="0" onclick="getNumber(this.value)">0</button>
            <button class="equal" id="operator" value="=" onclick="getOperator(this.value)">=</button>
            <button class="add" id="operator" value="+" onclick="getOperator(this.value)">+</button>
        </div>

    </div>
    
</body>
<script src="script.js"></script>
<link rel="stylesheet" href="styles.css">
</html>
